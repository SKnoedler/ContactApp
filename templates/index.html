<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Contact Steffen</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo1.png" alt="Steffen" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Your Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Firstname Lastname"
          />
        </div>
        <div class="form-group">
          <h3>Contact Reason</h3>
          <select name="dealer">
            <option value="">Select</option>
            <option value="Work Request">Work Request</option>
            <option value="General Feedback">General Feedback</option>
            <option value="Question">Question</option>
            <option value="Job Offering">Job Offering</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate the ugency of your contact request</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
        </div>
        <div class="form-group">
          <h3>Message</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="write here..."
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
